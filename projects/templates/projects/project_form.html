{% extends "base.html" %}

{% block title %}
  project form
{% endblock%}


{% block content %}
<!-- Main Section -->
<main class="formPage my-xl">
  <div class="content-box">
      <div class="formWrapper">
          <a class="backButton" href="{% url 'user-account-page' %}"><i class="im im-angle-left"></i></a>
          <br>

          <form class="form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for filed in form %}
              <!-- Input:Text -->
              <div class="form__field">
                <label for="formInput#text">{{filed.label}}: </label>
                {{filed}}
              </div>
              {% endfor %}

              <div class="form__field">
                <label for="formInput#text">Tags: </label>
                <textarea class="input" name="newtags" placeholder="Add tags here... ex: Css, JS .."></textarea>
              </div>

              <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />

          </form>
      </div>
  </div>
</main>

{% endblock%}
